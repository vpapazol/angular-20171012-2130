<h1>User list</h1>

<ul>
  <li *ngFor="let user of users">
    <app-user-card [user]="user" (userRemoved)="removeUser($event)"></app-user-card>
  </li>
</ul>

<h1>Add new user</h1>
<ul>
  <li>
    Full name: <input type="text" #userFullNameElement>
  </li>
  <li>
    Email: <input type="text" #userEmailElement>
  </li>
</ul>

<button (click)="addUser(userFullNameElement.value, userEmailElement.value); userFullNameElement.value = ''; userEmailElement.value = ''; ">Add user</button>
