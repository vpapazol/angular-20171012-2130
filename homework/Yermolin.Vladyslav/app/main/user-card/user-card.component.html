
  <div class="user-card" (click)="selectCard()">

    <div class="profile">
      <button class="close-btn" (click)="hideCard()">x</button>
      <div class="image">
        <img src="{{user.src}}" width="70" height="70" alt="Jessica Potter">
      </div>

      <div class="name">{{user.name}}</div>
      <div class="job">{{user.job}}</div>

      <div class="actions">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
      </div>
    </div>

    <div class="stats">
      <div class="box">
        <span class="value">523</span>
        <span class="parameter">Posts</span>
      </div>
      <div class="box">
        <span class="value">1387</span>
        <span class="parameter">Likes</span>
      </div>
      <div class="box">
        <span class="value">146</span>
        <span class="parameter">Follower</span>
      </div>
    </div>
</div>
