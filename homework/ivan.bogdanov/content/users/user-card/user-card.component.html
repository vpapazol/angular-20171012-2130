<div class="userCard">

  <p class="closeX" (click)="removeUser()">x</p>

  <div class="card" (click)="selectUser()">
    <img [src]="getAvatar()" alt="Avatar" style="width:100%;">
    <div class="container">
      <h4><b>{{user?.fullName}}</b></h4>
      <p>{{user?.birthdate | date:'dd.MM.y'}}</p>
    </div>
  </div>

</div>
