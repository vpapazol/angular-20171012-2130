<div class="container">
  <div class="row">
    <div *ngFor="let article of urlResponse" class="col-12">
      <div class="title"
           [routerLink]="[article._id.$oid]"
           routerLinkActive="active">
            {{article.title}}
      </div>
    </div>
  </div>
</div>



<div class="loaders" *ngIf="loader">
  <div class="loader">Loading...</div>
</div>
