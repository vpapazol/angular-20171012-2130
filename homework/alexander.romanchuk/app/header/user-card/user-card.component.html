<div class="{{cardStyle}}" (click)="toggleCardStyle()">
  <img src="assets/images/img_avatar2.png" alt="Avatar" style="width:100%">
  <div class="container">
    
    <h4><b>{{user?.fullName}}</b></h4>

    <p *ngIf="hasBirthdayField(user)">
      Date of birth: {{user?.birthdate | date: 'dd-MM-yyyy'}}
    </p>

    <p>
      Description of {{user?.fullName}}
    </p>

  </div>

  <button (click)="removeUser(user?._id)">
    remove
  </button>
</div>
