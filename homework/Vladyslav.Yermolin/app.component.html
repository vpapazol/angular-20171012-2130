<app-login (enter)="logIn()"  *ngIf="!loggedIn"></app-login>

<main *ngIf="loggedIn" class="main">
  <aside class="aside">
    <ul class="nav-list">
      <li><a routerLink="inbox" routerLinkActive="active"  class="nav-item">Inbox</a></li>
      <li><a routerLink="sent" routerLinkActive="active"  class="nav-item">Sent</a></li>
      <li><a routerLink="drafts" routerLinkActive="active"  class="nav-item">Drafts</a></li>
    </ul>
  </aside>
  <router-outlet></router-outlet>
</main>
