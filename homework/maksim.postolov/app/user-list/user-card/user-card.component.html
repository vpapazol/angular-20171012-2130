<div class="col-md-6">
  <!-- usercard -->
  <div class="panel" [ngClass]="{'panel-info': itemIndex != activeIndex, 'panel-primary': itemIndex == activeIndex }" (click)="clickCard()">
    <div class="panel-heading">
      <h3 class="panel-title">{{user.fullName}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class=" col-md-9 col-lg-9 ">
          <table class="table table-user-information">
            <tbody>
              <tr><td>Дата рождения</td><td>{{user.birthdate | date:'short'}}</td></tr>
              <tr><td>Пол</td><td>{{user.gender}}</td></tr>
              <tr><td>Email</td><td><a href="mailto:{{user.email}}">{{user.email}}</a></td></tr>
              <tr><td><button (click)="removeUser(user._id)">Remove</button></td><td></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- ...usercard -->
</div>
