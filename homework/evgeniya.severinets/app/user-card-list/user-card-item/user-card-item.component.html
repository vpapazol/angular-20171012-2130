<mat-card>
    <mat-card-title>{{user.fullName}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    <mat-card-subtitle>{{user.address}}</mat-card-subtitle>
    <mat-card-subtitle>{{user.gender}}</mat-card-subtitle>
    <mat-card-actions>
        <i class="material-icons" (click) = "removeCard(user)">clear</i>
    </mat-card-actions>
</mat-card>
